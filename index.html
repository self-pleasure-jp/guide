<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人気無料エロ動画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .warning {
            background: #1a1a1a;
            border-left: 4px solid #ff3366;
            padding: 12px 20px;
            margin-bottom: 30px;
            font-size: 13px;
            color: #999999;
        }
        
        /* 言語セレクター */
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 8px;
            background: #111111;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #333333;
        }
        .lang-btn {
            background: transparent;
            border: 1px solid #333333;
            color: #888888;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .lang-btn:hover {
            border-color: #666666;
            color: #ffffff;
        }
        .lang-btn.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            margin-top: 40px;
            text-align: center;
            color: #ffffff;
        }
        
        /* キーワードリンクセクション（無料動画） */
        .keyword-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f2027 100%);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 40px;
            border: 2px solid #00ff00;
        }
        .keyword-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #00ff00;
        }
        .keyword-title .free-icon {
            display: inline-block;
            background: #00ff00;
            color: #000000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            margin-left: 8px;
        }
        .keyword-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .keyword-link {
            background: #1a1a1a;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #00ff00;
            transition: all 0.2s;
        }
        .keyword-link:hover {
            background: #00ff00;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.3);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 40px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #333333;
            color: #ffffff;
        }
        
        /* 新着動画（6個） */
        .products-grid-6 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        /* ジャンル別ランキング（10個） */
        .products-grid-10 {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .product {
            background: #111111;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #1a1a1a;
        }
        .product:hover {
            transform: translateY(-4px);
            border-color: #333333;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }
        .product-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 140%;
            background: #0a0a0a;
            overflow: hidden;
        }
        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .rank-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffd700;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            z-index: 10;
            border: 2px solid #ffd700;
        }
        .product-info {
            padding: 12px;
        }
        .product-title {
            font-size: 12px;
            line-height: 1.4;
            height: 34px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #cccccc;
            margin-bottom: 8px;
        }
        .product-link {
            display: block;
            background: #ffffff;
            color: #000000;
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s;
        }
        .product-link:hover {
            background: #f0f0f0;
        }
        .credit {
            text-align: center;
            margin: 50px 0 20px 0;
            padding: 20px;
            background: #111111;
            border-radius: 8px;
        }
        .credit-text {
            font-size: 12px;
            color: #666666;
            margin-bottom: 10px;
        }
        .credit-link {
            display: inline-block;
            margin: 10px;
        }
        .credit-link img {
            height: 35px;
            width: auto;
        }
        .loading {
            text-align: center;
            color: #666666;
            padding: 60px 20px;
        }
        .spinner {
            border: 3px solid #333333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .language-selector {
                position: relative;
                top: 0;
                right: 0;
                margin: 20px auto;
                justify-content: center;
                width: fit-content;
            }
            .products-grid-6 {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .products-grid-10 {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            h1 {
                font-size: 22px;
                margin-top: 20px;
            }
            .keyword-links {
                gap: 8px;
            }
            .keyword-link {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <button class="lang-btn active" data-lang="ja">日本語</button>
        <button class="lang-btn" data-lang="en">English</button>
        <button class="lang-btn" data-lang="es">Español</button>
    </div>

    <div class="container">
        <div class="warning" id="warning">⚠️ 18歳未満の方は閲覧できません</div>
        
        <h1 id="main-title">人気無料エロ動画</h1>
        
        <!-- 無料動画キーワードリンクセクション -->
        <div class="keyword-section">
            <div class="keyword-title" id="keyword-section-title">
                無料動画を探す
                <span class="free-icon">FREE</span>
            </div>
            <div class="keyword-links" id="keyword-links"></div>
        </div>
        
        <h2 class="section-title" id="new-releases-title">新着動画 TOP 6</h2>
        <div id="new-releases" class="products-grid-6">
            <div class="loading">
                <div class="spinner"></div>
                <div id="loading-new">読み込み中...</div>
            </div>
        </div>

        <h2 class="section-title" id="genre-ranking-title">ジャンル別ランキング TOP 10</h2>
        <div id="genre-ranking" class="products-grid-10">
            <div class="loading">
                <div class="spinner"></div>
                <div id="loading-genre">読み込み中...</div>
            </div>
        </div>

        <div class="credit">
            <p class="credit-text">Powered by <a href="https://affiliate.dmm.com/api/" target="_blank" rel="noopener noreferrer" style="color: #ff3366; text-decoration: none;">FANZA Webサービス</a></p>
            <a href="https://www.dmm.co.jp/" class="credit-link" target="_blank" rel="noopener noreferrer">
                <img src="https://pics.dmm.co.jp/af/88x31_dmm.gif" alt="DMM.com" width="88" height="31">
            </a>
            <a href="https://www.dmm.co.jp/digital/-/videoa/" class="credit-link" target="_blank" rel="noopener noreferrer">
                <img src="https://pics.dmm.co.jp/af/88x31_fanza_w.gif" alt="FANZA" width="88" height="31">
            </a>
        </div>
    </div>

    <script>
        const API_ID = 'a2BXCsL2MVUtUeuFBZ1h';
        const AFFILIATE_ID = 'yoru365-990';

        let currentLang = 'ja';

        // ★★★ キーワード設定（ここだけ編集すればOK！） ★★★
        // 配列の順番 = 表示順です
        const KEYWORDS = [
            { 
                text: { ja: '熟女', en: 'MILF', es: 'Mujer Madura' },
                genreId: '1014',
                affiliateUrl: 'https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Flitevideo%2F-%2Flist%2F%3D%2Farticle%3Dkeyword%2Fid%3D1014%2Fsort%3Ddate%2F&af_id=yoru365-990&ch=link_tool&ch_id=link'
            },
            { 
                text: { ja: '人妻', en: 'Married Woman', es: 'Mujer Casada' },
                genreId: '1039',
                affiliateUrl: 'https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Flitevideo%2F-%2Flist%2F%3D%2Farticle%3Dkeyword%2Fid%3D1039%2Fsort%3Ddate%2F&af_id=yoru365-990&ch=link_tool&ch_id=link'
            },
            { 
                text: { ja: '中出し', en: 'Creampie', es: 'Creampie' },
                genreId: '5001',
                affiliateUrl: 'https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Flitevideo%2F-%2Flist%2F%3D%2Farticle%3Dkeyword%2Fid%3D5001%2Fsort%3Ddate%2F&af_id=yoru365-990&ch=link_tool&ch_id=link'
            },
            { 
                text: { ja: '寝取り', en: 'Cuckold', es: 'Cornudo' },
                genreId: '4111',
                affiliateUrl: 'https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Flitevideo%2F-%2Flist%2F%3D%2Farticle%3Dkeyword%2Fid%3D4111%2Fsort%3Ddate%2F&af_id=yoru365-990&ch=link_tool&ch_id=link'
            },
            { 
                text: { ja: '巨乳', en: 'Big Breasts', es: 'Pechos Grandes' },
                genreId: '2001',
                affiliateUrl: 'https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Flitevideo%2F-%2Flist%2F%3D%2Farticle%3Dkeyword%2Fid%3D2001%2Fsort%3Ddate%2F&af_id=yoru365-990&ch=link_tool&ch_id=link'
            }
        ];

        // 多言語翻訳
        const translations = {
            ja: {
                warning: '⚠️ 18歳未満の方は閲覧できません',
                titleTemplate: '{year}年{month}月{day}日の人気無料エロ動画',
                keywordSectionTitle: '無料動画を探す',
                freeIcon: 'FREE',
                newReleasesTitle: '新着動画 TOP 6',
                genreRankingTitle: 'ジャンル別ランキング TOP 10',
                viewDetails: '詳細を見る',
                loadingNew: '読み込み中...',
                loadingGenre: '読み込み中...',
                noContent: 'コンテンツが見つかりません'
            },
            en: {
                warning: '⚠️ 18+ CONTENT WARNING — Adults Only',
                titleTemplate: 'Popular Free Adult Videos - {month}/{day}/{year}',
                keywordSectionTitle: 'Find Free Videos',
                freeIcon: 'FREE',
                newReleasesTitle: 'New Releases TOP 6',
                genreRankingTitle: 'Genre Ranking TOP 10',
                viewDetails: 'View Details',
                loadingNew: 'Loading...',
                loadingGenre: 'Loading...',
                noContent: 'No content found'
            },
            es: {
                warning: '⚠️ ADVERTENCIA +18 — Solo para adultos',
                titleTemplate: 'Videos Adultos Gratis Populares - {day}/{month}/{year}',
                keywordSectionTitle: 'Buscar Videos Gratis',
                freeIcon: 'GRATIS',
                newReleasesTitle: 'Nuevos Lanzamientos TOP 6',
                genreRankingTitle: 'Ranking por Género TOP 10',
                viewDetails: 'Ver Detalles',
                loadingNew: 'Cargando...',
                loadingGenre: 'Cargando...',
                noContent: 'No se encontró contenido'
            }
        };

        // 日付表示を更新
        function updateDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            
            const t = translations[currentLang];
            const title = t.titleTemplate
                .replace('{year}', year)
                .replace('{month}', month)
                .replace('{day}', day);
            
            document.getElementById('main-title').textContent = title;
        }

        // UIの言語を更新
        function updateUILanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            document.getElementById('warning').textContent = t.warning;
            updateDate();
            document.getElementById('keyword-section-title').innerHTML = 
                `${t.keywordSectionTitle} <span class="free-icon">${t.freeIcon}</span>`;
            document.getElementById('new-releases-title').textContent = t.newReleasesTitle;
            document.getElementById('genre-ranking-title').textContent = t.genreRankingTitle;
            document.getElementById('loading-new').textContent = t.loadingNew;
            document.getElementById('loading-genre').textContent = t.loadingGenre;
            
            generateKeywordLinks();
        }

        // キーワードリンクを生成
        function generateKeywordLinks() {
            const container = document.getElementById('keyword-links');
            container.innerHTML = KEYWORDS.map(keyword => {
                const text = keyword.text[currentLang];
                return `
                    <a href="${keyword.affiliateUrl}" 
                       class="keyword-link" 
                       target="_blank" 
                       rel="noopener noreferrer">
                        ${text}
                    </a>
                `;
            }).join('');
        }

        // 新着動画を取得
        async function loadNewReleases() {
            try {
                const apiUrl = `https://api.dmm.com/affiliate/v3/ItemList?api_id=${API_ID}&affiliate_id=${AFFILIATE_ID}&site=FANZA&service=digital&floor=videoa&sort=date&hits=12&output=json`;
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);
                
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error('API error');
                
                const data = await response.json();
                
                if (data.result && data.result.items) {
                    const products = data.result.items
                        .filter(item => item.imageURL && (item.imageURL.large || item.imageURL.small))
                        .slice(0, 6);
                    
                    displayProducts('new-releases', products, false);
                } else {
                    showError('new-releases', translations[currentLang].noContent);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('new-releases', 'Error');
            }
        }

        // ジャンル別ランキングを取得（中出しジャンル）
        async function loadGenreRanking() {
            try {
                const apiUrl = `https://api.dmm.com/affiliate/v3/ItemList?api_id=${API_ID}&affiliate_id=${AFFILIATE_ID}&site=FANZA&service=digital&floor=videoa&sort=rank&article=genre&article_id=5001&hits=20&output=json`;
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);
                
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error('API error');
                
                const data = await response.json();
                
                if (data.result && data.result.items) {
                    const products = data.result.items
                        .filter(item => item.imageURL && (item.imageURL.large || item.imageURL.small))
                        .slice(0, 10);
                    
                    displayProducts('genre-ranking', products, true);
                } else {
                    showError('genre-ranking', translations[currentLang].noContent);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('genre-ranking', 'Error');
            }
        }

        function displayProducts(containerId, products, showRank) {
            const container = document.getElementById(containerId);
            const t = translations[currentLang];
            
            if (!products || products.length === 0) {
                container.innerHTML = `<p class="loading">${t.noContent}</p>`;
                return;
            }
            
            container.innerHTML = products.map((item, index) => {
                const imageUrl = item.imageURL.large || item.imageURL.small;
                const affiliateUrl = item.affiliateURL || item.URL || '#';
                const title = (item.title || 'Unknown').replace(/"/g, '&quot;');
                const rankBadge = showRank ? `<div class="rank-badge">${index + 1}</div>` : '';
                
                return `
                    <div class="product">
                        <div class="product-image-wrapper">
                            ${rankBadge}
                            <img src="${imageUrl}" 
                                 alt="${title}" 
                                 class="product-image"
                                 loading="lazy">
                        </div>
                        <div class="product-info">
                            <div class="product-title">${item.title || 'Unknown'}</div>
                            <a href="${affiliateUrl}" 
                               class="product-link" 
                               target="_blank" 
                               rel="noopener noreferrer">
                                ${t.viewDetails}
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = 
                `<p class="loading">${message}</p>`;
        }

        // 言語切り替え
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentLang = urlParams.get('lang') || localStorage.getItem('preferredLanguage') || 'ja';
            
            updateUILanguage(currentLang);
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === currentLang) {
                    btn.classList.add('active');
                }
                
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    
                    document.querySelectorAll('.lang-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    updateUILanguage(lang);
                    localStorage.setItem('preferredLanguage', lang);
                    
                    // 商品表示を更新
                    loadNewReleases();
                    loadGenreRanking();
                });
            });
            
            loadNewReleases();
            loadGenreRanking();
        });
    </script>
</body>
</html>
