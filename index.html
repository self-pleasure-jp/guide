        .product:hover {

        .rank-number {

        .product-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 140%;
            background: #0a0a0a;
            overflow: hidden;
        }
        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
        }
        .product-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;

            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #ffffff;
        }
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .product-price {
            font-size: 20px;
            color: #ffffff;
            font-weight: 600;
        }
        .hot-badge {
            background: #ff3366;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .product-link {
            display: block;
            background: #ffffff;
            color: #000000;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }
        .product-link:hover {
            background: #f0f0f0;
            transform: scale(1.02);
        }
        .loading {
            text-align: center;
            color: #666666;
            font-size: 16px;
            padding: 80px 20px;
        }
        .spinner {
            border: 3px solid #333333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-detail {
            font-size: 12px;
            color: #999999;
            margin-top: 8px;
        }
        @media (max-width: 768px) {
            h1 {

            }
            .language-selector {

                top: 0;
                right: 0;
                margin: 20px;
                justify-content: center;
            }
            #products {

            }
        }
    </style>
</head>

        function updateUILanguage(lang) {

            document.getElementById('subtitle').textContent = t.subtitle;

        async function loadTopRanking() {

                const apiUrl = `https://api.dmm.com/affiliate/v3/ItemList?api_id=${API_ID}&affiliate_id=${AFFILIATE_ID}&site=FANZA&service=digital&floor=videoa&sort=rank&hits=20&output=json`;

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                    method: 'GET',
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.result && data.result.items && data.result.items.length > 0) {

                    const productsWithImages = data.result.items.filter(item => {
                        return item.imageURL &&

                        displayProducts(top5Products);
                    } else {
                        const t = translations[currentLang];

                } else {

            } catch (error) {
                console.error('Error loading products:', error);

                `;
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products');
            const t = translations[currentLang];
            
            if (!products || products.length === 0) {
                container.innerHTML = `<p class="loading">${t.noContent}</p>`;
                return;
            }
            
            container.innerHTML = products.map((item, index) => {
                let price = '---';
                if (item.prices && item.prices.price) {
                    price = item.prices.price;
                }
                
                // ÁîªÂÉèURL„ÅØÂøÖ„ÅöÂ≠òÂú®„Åô„ÇãÔºà„Éï„Ç£„É´„Çø„ÉºÊ∏à„ÅøÔºâ
                const imageUrl = item.imageURL.large || item.imageURL.small;

            }).join('');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            currentLang = urlParams.get('lang') || localStorage.getItem('preferredLanguage') || 'ja';
            
            updateUILanguage(currentLang);
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === currentLang) {
                    btn.classList.add('active');
                }
            });
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    currentLang = lang;
                    
                    document.querySelectorAll('.lang-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    updateUILanguage(lang);
                    localStorage.setItem('preferredLanguage', lang);
                    
                    // Ë®ÄË™ûÂ§âÊõ¥ÊôÇ„Å´ÂïÜÂìÅ„ÇíÂÜçË°®Á§∫
