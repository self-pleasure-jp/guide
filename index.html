<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人気無料エロ動画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .warning {
            background: #1a1a1a;
            border-left: 4px solid #ff3366;
            padding: 12px 20px;
            margin-bottom: 30px;
            font-size: 13px;
            color: #999999;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #ffffff;
        }
        
        /* キーワードリンクセクション（無料動画） */
        .keyword-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f2027 100%);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 40px;
            border: 2px solid #00ff00;
        }
        .keyword-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #00ff00;
        }
        .keyword-title .free-icon {
            display: inline-block;
            background: #00ff00;
            color: #000000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            margin-left: 8px;
        }
        .keyword-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .keyword-link {
            background: #1a1a1a;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #00ff00;
            transition: all 0.2s;
        }
        .keyword-link:hover {
            background: #00ff00;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.3);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 40px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #333333;
            color: #ffffff;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .product {
            background: #111111;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #1a1a1a;
        }
        .product:hover {
            transform: translateY(-4px);
            border-color: #333333;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }
        .product-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 140%;
            background: #0a0a0a;
            overflow: hidden;
        }
        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 12px;
        }
        .product-title {
            font-size: 12px;
            line-height: 1.4;
            height: 34px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #cccccc;
            margin-bottom: 8px;
        }
        .product-link {
            display: block;
            background: #ffffff;
            color: #000000;
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s;
        }
        .product-link:hover {
            background: #f0f0f0;
        }
        .credit {
            text-align: center;
            margin: 50px 0 20px 0;
            padding: 20px;
            background: #111111;
            border-radius: 8px;
        }
        .credit-text {
            font-size: 12px;
            color: #666666;
            margin-bottom: 10px;
        }
        .credit-link {
            display: inline-block;
            margin: 10px;
        }
        .credit-link img {
            height: 35px;
            width: auto;
        }
        .loading {
            text-align: center;
            color: #666666;
            padding: 60px 20px;
        }
        .spinner {
            border: 3px solid #333333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            h1 {
                font-size: 22px;
            }
            .keyword-links {
                gap: 8px;
            }
            .keyword-link {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">⚠️ 18歳未満の方は閲覧できません</div>
        
        <h1 id="main-title">人気無料エロ動画</h1>
        
        <!-- ★★★ 無料動画キーワードリンクセクション ★★★ -->
        <div class="keyword-section">
            <div class="keyword-title">
                無料動画を探す
                <span class="free-icon">完全無料</span>
            </div>
            <div class="keyword-links" id="keyword-links">
                <!-- キーワードリンクがここに動的に生成されます -->
            </div>
        </div>
        
        <h2 class="section-title">新着動画 TOP 6</h2>
        
        <div id="ranking-products" class="products">
            <div class="loading">
                <div class="spinner"></div>
                <div>読み込み中...</div>
            </div>
        </div>

        <div class="credit">
            <p class="credit-text">Powered by <a href="https://affiliate.dmm.com/api/" target="_blank" rel="noopener noreferrer" style="color: #ff3366; text-decoration: none;">FANZA Webサービス</a></p>
            <a href="https://www.dmm.co.jp/" class="credit-link" target="_blank" rel="noopener noreferrer">
                <img src="https://pics.dmm.co.jp/af/88x31_dmm.gif" alt="DMM.com" width="88" height="31">
            </a>
            <a href="https://www.dmm.co.jp/digital/-/videoa/" class="credit-link" target="_blank" rel="noopener noreferrer">
                <img src="https://pics.dmm.co.jp/af/88x31_fanza_w.gif" alt="FANZA" width="88" height="31">
            </a>
        </div>
    </div>

    <script>
        const API_ID = 'a2BXCsL2MVUtUeuFBZ1h';
        const AFFILIATE_ID = 'yoru365-990';

        // ★★★ キーワード設定（ここだけ編集すればOK！） ★★★
        // 配列の順番 = 表示順です
        const KEYWORDS = [
            { 
                text: '熟女', 
                genreId: '1014',
                // アフィリエイトリンク形式で直接指定
                affiliateUrl: 'https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Flitevideo%2F-%2Flist%2F%3D%2Farticle%3Dkeyword%2Fid%3D1014%2Fsort%3Ddate%2F&af_id=yoru365-990&ch=link_tool&ch_id=link'
            },
            { 
                text: '人妻', 
                genreId: '1039',
                affiliateUrl: 'https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Flitevideo%2F-%2Flist%2F%3D%2Farticle%3Dkeyword%2Fid%3D1039%2Fsort%3Ddate%2F&af_id=yoru365-990&ch=link_tool&ch_id=link'
            },
            { 
                text: '中出し', 
                genreId: '5001',
                affiliateUrl: 'https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Flitevideo%2F-%2Flist%2F%3D%2Farticle%3Dkeyword%2Fid%3D5001%2Fsort%3Ddate%2F&af_id=yoru365-990&ch=link_tool&ch_id=link'
            },
            { 
                text: '寝取り', 
                genreId: '4111',
                affiliateUrl: 'https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Flitevideo%2F-%2Flist%2F%3D%2Farticle%3Dkeyword%2Fid%3D4111%2Fsort%3Ddate%2F&af_id=yoru365-990&ch=link_tool&ch_id=link'
            },
            { 
                text: '巨乳', 
                genreId: '2001',
                affiliateUrl: 'https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Flitevideo%2F-%2Flist%2F%3D%2Farticle%3Dkeyword%2Fid%3D2001%2Fsort%3Ddate%2F&af_id=yoru365-990&ch=link_tool&ch_id=link'
            }
        ];
        
        // 新しいキーワードを追加する場合:
        // 1. https://www.dmm.co.jp/litevideo/ でジャンルIDを確認
        // 2. 上の配列に追加
        
        // 日付表示（例：2025年11月10日の人気無料エロ動画）
        function updateDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            document.getElementById('main-title').textContent = `${year}年${month}月${day}日の人気無料エロ動画`;
        }

        // キーワードリンクを生成
        function generateKeywordLinks() {
            const container = document.getElementById('keyword-links');
            container.innerHTML = KEYWORDS.map(keyword => {
                return `
                    <a href="${keyword.affiliateUrl}" 
                       class="keyword-link keyword-${keyword.text}" 
                       target="_blank" 
                       rel="noopener noreferrer">
                        ${keyword.text}
                    </a>
                `;
            }).join('');
        }

        async function loadNewReleases() {
            try {
                // 新着順（date）で取得
                const apiUrl = `https://api.dmm.com/affiliate/v3/ItemList?api_id=${API_ID}&affiliate_id=${AFFILIATE_ID}&site=FANZA&service=digital&floor=videoa&sort=date&hits=12&output=json`;
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);
                
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error('API error');
                
                const data = await response.json();
                
                if (data.result && data.result.items) {
                    // 画像があるものだけ取得して6件表示
                    const products = data.result.items
                        .filter(item => item.imageURL && (item.imageURL.large || item.imageURL.small))
                        .slice(0, 6);
                    
                    displayProducts(products);
                } else {
                    showError('データが取得できませんでした');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('エラーが発生しました');
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('ranking-products');
            
            if (!products || products.length === 0) {
                container.innerHTML = '<p class="loading">商品が見つかりませんでした</p>';
                return;
            }
            
            container.innerHTML = products.map(item => {
                const imageUrl = item.imageURL.large || item.imageURL.small;
                const affiliateUrl = item.affiliateURL || item.URL || '#';
                const title = (item.title || 'タイトル不明').replace(/"/g, '&quot;');
                
                return `
                    <div class="product">
                        <div class="product-image-wrapper">
                            <img src="${imageUrl}" 
                                 alt="${title}" 
                                 class="product-image"
                                 loading="lazy">
                        </div>
                        <div class="product-info">
                            <div class="product-title">${item.title || 'タイトル不明'}</div>
                            <a href="${affiliateUrl}" 
                               class="product-link" 
                               target="_blank" 
                               rel="noopener noreferrer">
                                詳細を見る
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showError(message) {
            document.getElementById('ranking-products').innerHTML = 
                `<p class="loading">${message}</p>`;
        }

        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', () => {
            updateDate();
            generateKeywordLinks();
            loadNewReleases();
        });
    </script>
</body>
</html>
