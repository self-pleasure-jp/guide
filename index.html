<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Content Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }
        .warning {
            background: #1a1a1a;
            border-left: 4px solid #ff3366;
            padding: 16px 24px;
            margin: 20px;
            font-size: 14px;
            color: #cccccc;
        }
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 8px;
            background: #111111;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #333333;
        }
        .lang-btn {
            background: transparent;
            border: 1px solid #333333;
            color: #888888;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .lang-btn:hover {
            border-color: #666666;
            color: #ffffff;
        }
        .lang-btn.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            margin-bottom: 60px;
            margin-top: 40px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 18px;
            color: #666666;
            font-weight: 300;
        }
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            border-bottom: 1px solid #222222;
            padding-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid #333333;
            color: #888888;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .filter-btn:hover {
            border-color: #666666;
            color: #ffffff;
        }
        .filter-btn.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }
        #products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 24px;
        }
        .product {
            background: #111111;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #1a1a1a;
        }
        .product:hover {
            transform: translateY(-4px);
            border-color: #333333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .product-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 140%;
            background: #0a0a0a;
            overflow: hidden;
        }
        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
        }
        .product-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            line-height: 1.5;
            height: 42px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #ffffff;
        }
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .product-price {
            font-size: 20px;
            color: #ffffff;
            font-weight: 600;
        }
        .new-badge {
            background: #ff3366;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .product-link {
            display: block;
            background: #ffffff;
            color: #000000;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }
        .product-link:hover {
            background: #f0f0f0;
            transform: scale(1.02);
        }
        .loading {
            text-align: center;
            color: #666666;
            font-size: 16px;
            padding: 80px 20px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            .language-selector {
                position: relative;
                top: 0;
                right: 0;
                margin: 20px;
                justify-content: center;
            }
            .filters {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }
            .filters::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <button class="lang-btn active" onclick="changeLanguage('ja')">日本語</button>
        <button class="lang-btn" onclick="changeLanguage('en')">English</button>
        <button class="lang-btn" onclick="changeLanguage('es')">Español</button>
    </div>

    <div class="warning" id="warning">
        18+ CONTENT WARNING — This site contains adult material and is intended for adults only.
    </div>
    
    <div class="container">
        <header>
            <h1 id="title">Latest Releases</h1>
            <p class="subtitle" id="subtitle">Curated adult content recommendations</p>
        </header>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')" id="filter-all">All</button>
            <button class="filter-btn" onclick="filterProducts('new')" id="filter-new">New Arrivals</button>
            <button class="filter-btn" onclick="filterProducts('sale')" id="filter-sale">On Sale</button>
            <button class="filter-btn" onclick="filterProducts('popular')" id="filter-popular">Popular</button>
        </div>
        
        <div id="products">
            <div class="loading" id="loading">Loading content...</div>
        </div>
    </div>

    <script>
        // Age verification check
        if (localStorage.getItem('ageVerified') !== 'true') {
            window.location.href = 'age-verify.html';
        }
        
        const API_ID = 'a2BXCsL2MVUtUeuFBZ1h';
        const AFFILIATE_ID = 'yoru365-990';
        
        let allProducts = [];
        
        // Get language from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const initialLang = urlParams.get('lang') || localStorage.getItem('preferredLanguage') || 'ja';
        let currentLang = initialLang;
        
        const translations = {
            ja: {
                warning: '⚠️ 18歳未満の方は閲覧できません ⚠️',
                title: '新着・おすすめ情報',
                subtitle: '厳選されたアダルトコンテンツ',
                filterAll: 'すべて',
                filterNew: '新着',
                filterSale: 'セール中',
                filterPopular: '人気',
                newBadge: 'NEW',
                viewDetails: '詳細を見る',
                loading: '読み込み中...',
                noContent: 'コンテンツが見つかりません',
                error: 'エラーが発生しました'
            },
            en: {
                warning: '18+ CONTENT WARNING — This site contains adult material and is intended for adults only.',
                title: 'Latest Releases',
                subtitle: 'Curated adult content recommendations',
                filterAll: 'All',
                filterNew: 'New Arrivals',
                filterSale: 'On Sale',
                filterPopular: 'Popular',
                newBadge: 'NEW',
                viewDetails: 'View Details',
                loading: 'Loading content...',
                noContent: 'No content found',
                error: 'Error loading content'
            },
            es: {
                warning: 'ADVERTENCIA +18 — Este sitio contiene material para adultos y está destinado solo para adultos.',
                title: 'Últimos Lanzamientos',
                subtitle: 'Contenido para adultos seleccionado',
                filterAll: 'Todo',
                filterNew: 'Nuevos',
                filterSale: 'En Oferta',
                filterPopular: 'Populares',
                newBadge: 'NUEVO',
                viewDetails: 'Ver Detalles',
                loading: 'Cargando contenido...',
                noContent: 'No se encontró contenido',
                error: 'Error al cargar contenido'
            }
        };
        
        function changeLanguage(lang) {
            currentLang = lang;
            
            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // Update UI text
            const t = translations[lang];
            document.getElementById('warning').textContent = t.warning;
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('filter-all').textContent = t.filterAll;
            document.getElementById('filter-new').textContent = t.filterNew;
            document.getElementById('filter-sale').textContent = t.filterSale;
            document.getElementById('filter-popular').textContent = t.filterPopular;
            
            // Update active language button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('onclick').includes(`'${lang}'`)) {
                    btn.classList.add('active');
                }
            });
            
            // Save preference
            localStorage.setItem('preferredLanguage', lang);
            
            // Redisplay products with new language
            if (allProducts.length > 0) {
                displayProducts(allProducts);
            }
        }
        
        async function loadProducts() {
            try {
                const apiUrl = `https://api.dmm.com/affiliate/v3/ItemList?api_id=${API_ID}&affiliate_id=${AFFILIATE_ID}&site=FANZA&service=digital&floor=videoa&sort=date&hits=24&output=json`;
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.result && data.result.items) {
                    allProducts = data.result.items;
                    displayProducts(allProducts);
                } else {
                    const t = translations[currentLang];
                    document.getElementById('products').innerHTML = `<p class="loading">${t.noContent}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                const t = translations[currentLang];
                document.getElementById('products').innerHTML = `<p class="loading">${t.error}</p>`;
            }
        }
        
        function displayProducts(products) {
            const container = document.getElementById('products');
            const t = translations[currentLang];
            
            if (!products || products.length === 0) {
                container.innerHTML = `<p class="loading">${t.noContent}</p>`;
                return;
            }
            
            container.innerHTML = products.map(item => `
                <div class="product">
                    <div class="product-image-wrapper">
                        <img src="${item.imageURL ? item.imageURL.large : ''}" 
                             alt="${item.title}" 
                             class="product-image"
                             onerror="this.src='https://via.placeholder.com/260x364/0a0a0a/333333?text=No+Image'">
                    </div>
                    <div class="product-info">
                        <div class="product-title">${item.title}</div>
                        <div class="product-meta">
                            <span class="new-badge">${t.newBadge}</span>
                            <span class="product-price">¥${item.prices ? item.prices.price.toLocaleString() : '---'}</span>
                        </div>
                        <a href="${item.affiliateURL}" 
                           class="product-link" 
                           target="_blank" 
                           rel="noopener noreferrer">
                            ${t.viewDetails}
                        </a>
                    </div>
                </div>
            `).join('');
        }
        
        function filterProducts(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            displayProducts(allProducts);
        }
        
        // Set initial language on page load
        window.addEventListener('DOMContentLoaded', () => {
            changeLanguage(currentLang);
            loadProducts();
        });
    </script>
</body>
</html>
