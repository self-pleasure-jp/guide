name: FANZA Site Promotion Posts (5/day)

on:
  schedule:
    # 朝・昼・夜に分散（5回）
    # JST 8:00 (UTC 23:00前日)
    - cron: '0 23 * * *'
    # JST 12:30 (UTC 3:30)
    - cron: '30 3 * * *'
    # JST 16:00 (UTC 7:00)
    - cron: '0 7 * * *'
    # JST 19:45 (UTC 10:45)
    - cron: '45 10 * * *'
    # JST 22:45 (UTC 13:45)
    - cron: '45 13 * * *'
  
  workflow_dispatch:

jobs:
  post-promotion:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install tweepy
    
    - name: Post promotion tweet
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        python scripts/post_site_promotion.py
